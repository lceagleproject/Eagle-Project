<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <embed src="flyer.pdf" type="application/pdf" class="pdf-container">
</body>
</html>
